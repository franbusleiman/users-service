spring.application.name=users-service
spring.profiles.active=prod
spring.jpa.defer-datasource-initialization=false
spring.main.allow-circular-references = true
spring.h2.console.enabled=true
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
spring.h2.console.settings.web-allow-others=true
flyway.baselineOnMigrate=true

spring.datasource.url=jdbc:mysql://mysql:3306/springboot_cloud?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=sasa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka

spring.sleuth.sampler.probability=1
spring.zipkin.base-url=http://zipkin:9411/

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Deshabilitar la auto-configuraci√≥n de Flyway para JPA
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
